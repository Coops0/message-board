<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walt whitman</title>
    <style>{% include "../assets/ts.css" %}</style>
</head>
<body class="bg-gradient-to-b from-slate-950 to-zinc-900 text-zinc-100 min-h-screen">
<div class="w-full md:max-w-3xl mx-auto min-h-screen flex flex-col relative">
    <div class="absolute inset-0">
        <div class="absolute inset-0 bg-gradient-to-b from-slate-800/10 to-transparent animate-pulse"></div>
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-blue-500/5 rounded-full filter blur-3xl animate-blob"></div>
        <div class="absolute top-0 right-1/4 w-96 h-96 bg-purple-500/5 rounded-full filter blur-3xl animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-0 left-1/3 w-96 h-96 bg-pink-500/5 rounded-full filter blur-3xl animate-blob animation-delay-4000"></div>
    </div>

    <header class="bg-slate-900/90 backdrop-blur-xl border-b border-slate-700/30 px-4 md:px-6 py-4 flex items-center justify-between sticky top-0 z-10">
        <div class="flex items-center space-x-3">
            <span class="text-xl font-serif italic tracking-wide text-zinc-100">Walt whitman</span>
            <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
        </div>
    </header>

    <div class="flex-1 px-4 md:px-6 py-4 w-full" id="messages">
        <div class="messages space-y-4">
            {% for message in messages %}
            <div class="group transition-all duration-300">
                <div class="p-4 rounded-lg bg-slate-800/50 backdrop-blur border border-slate-700/30 hover:border-slate-600/50 transition-all duration-150 shadow-lg hover:shadow-slate-900/50 blonde" data-b="{{ message.author }}">
                    <p class="leading-relaxed">{{ message.content|e }}</p>
                </div>
                <div class="h-px w-0 group-hover:w-full bg-gradient-to-r from-transparent via-slate-500/50 to-transparent transition-all duration-500 mt-1"></div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="bg-slate-900/90 backdrop-blur-xl border-t border-slate-700/30 px-4 md:px-6 py-4 sticky bottom-0">
        <form id="post-form" class="flex gap-3 relative">
            <input
                    type="text"
                    id="message"
                    maxlength="320"
                    class="w-full px-4 py-3 rounded-lg bg-slate-800/50 border border-slate-700/30 focus:outline-none focus:border-slate-500 focus:ring-1 focus:ring-slate-500/50 transition-all duration-300 pr-12 placeholder-slate-500"
                    placeholder="..."
                    autocomplete="off"
            >
            <button
                    type="submit"
                    id="send"
                    class="absolute right-2 top-1/2 -translate-y-1/2 w-10 h-10 rounded-lg bg-slate-700/50 hover:bg-slate-600/50 active:scale-95 transition-all duration-300 flex items-center justify-center group"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform group-hover:translate-x-0.5 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
        </form>
    </div>
</div>

<style>
    @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
    }
    .animate-blob {
        animation: blob 7s infinite;
    }
    .animation-delay-2000 {
        animation-delay: 2s;
    }
    .animation-delay-4000 {
        animation-delay: 4s;
    }
</style>

<script>const balled = '{{ user_id_encoded }}';</script>
<script>
    {%+ include "../assets/user-script.js" +%}
</script>
</body>
</html>
