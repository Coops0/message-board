<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walt Whitman</title>
    <style>{% include "../assets/ts.css" %}</style>
</head>
<body class="bg-gradient-to-b from-slate-950 to-zinc-900 text-zinc-100 min-h-screen overflow-x-hidden">
<div class="w-screen min-h-screen flex flex-col relative">
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-blue-900/20 via-slate-900/0 to-transparent"></div>
        <div class="absolute w-full h-full bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48cGF0dGVybiBpZD0iZ3JpZCIgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBwYXR0ZXJuVW5pdHM9InVzZXJTcGFjZU9uVXNlIj48cGF0aCBkPSJNIDQwIDAgTCAwIDAgMCA0MCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSJyZ2JhKDI1NSwyNTUsMjU1LDAuMDUpIiBzdHJva2Utd2lkdGg9IjEiLz48L3BhdHRlcm4+PC9kZWZzPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9InVybCgjZ3JpZCkiLz48L3N2Zz4=')] opacity-40"></div>
    </div>

    <div class="mx-auto w-full relative min-h-screen flex flex-col">
        <header class="bg-slate-900/80 backdrop-blur-xl border-b border-slate-700/30 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <span class="text-2xl font-serif italic tracking-wide text-zinc-100">Walt Whitman</span>
                    <div class="absolute -bottom-2 left-0 w-full h-px bg-gradient-to-r from-transparent via-emerald-500/50 to-transparent"></div>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                    <span class="text-sm text-emerald-500/80">*</span>
                </div>
            </div>
        </header>

        <div class="flex-1 px-6 py-6 pb-32" id="messages">
            <div class="messages space-y-6">
                {% for message in messages %}
                <div class="group transition-all duration-300 hover:translate-x-1">
                    <div class="p-6 rounded-lg bg-slate-800/40 backdrop-blur border border-slate-700/30 hover:border-slate-600/50 transition-all duration-300 shadow-lg hover:shadow-slate-900/50 hover:bg-slate-800/60 blonde" data-b="{{ message.author }}" data-p="{{ message.id }}">
                        <p class="leading-relaxed whitespace-pre-wrap break-words">{{ message.content|e }}</p>
                    </div>
                    <div class="h-0.5 w-0 group-hover:w-full bg-gradient-to-r from-transparent via-emerald-500/30 to-transparent transition-all duration-500 mt-2"></div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="bg-slate-900/80 backdrop-blur-xl border-t border-slate-700/30 px-6 py-6 fixed bottom-0 left-0 right-0">
            <form id="post-form" class="flex gap-4 relative max-w-full">
                <div class="relative w-full">
                    <input
                            type="text"
                            id="message"
                            maxlength="320"
                            class="w-full px-6 py-4 rounded-lg bg-slate-800/50 border border-slate-700/30 focus:outline-none focus:border-emerald-500/50 focus:ring-2 focus:ring-emerald-500/20 transition-all duration-300 pr-14 placeholder-slate-500 text-zinc-100"
                            placeholder=" ... "
                            autocomplete="off"
                    >
                    <div class="absolute right-4 top-1/2 -translate-y-1/2">
                        <button
                                type="submit"
                                id="send"
                                class="w-10 h-10 rounded-lg bg-emerald-500/20 hover:bg-emerald-500/30 active:scale-95 transition-all duration-300 flex items-center justify-center group"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-500 transform group-hover:translate-x-0.5 transition-all duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    .messages > div:hover {
        animation: float 3s ease-in-out infinite;
    }

    @keyframes glow {
        0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.1); }
        50% { box-shadow: 0 0 30px rgba(16, 185, 129, 0.2); }
    }

    .messages > div > div {
        animation: glow 4s ease-in-out infinite;
    }

    .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
    }
</style>

<script>const balled = '{{ user_id_encoded }}';{% include "../assets/user-script.min.js" %}</script>
</body>
</html>
