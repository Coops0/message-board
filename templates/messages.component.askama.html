{% for message in messages %}
{% match message %}
{% when Message::Full with (fullMessage) %}
<div class="p-4 rounded-lg bg-zinc-800 border border-zinc-700/50">
    <p>{{ fullMessage.content|e }}</p>
    <span class="text-sm text-zinc-400 mt-2 block">{{ fullMessage.author|e }}</span>
</div>
{% when Message::Standard with (standardMessage) %}
<div class="p-4 rounded-lg bg-zinc-800 border border-zinc-700/50">
    <p>{{ standardMessage.content|e }}</p>
</div>
{% endmatch %}
{% endfor %}
